<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sign Up</title>
 <link href="css/styles.css" rel="stylesheet">
</head>
<body>
 <form class="sign-in" method="post" action="/">
  <img src = images/logo.png>
  <h2>Please Sign Up</h2>
  <input type="text" class="fname top" name = "fname" placeholder="First Name">
   <input type="text" class="lname middle" name = "name"placeholder="Last Name">
  <input type="email" class="email bottom" name = "email" placeholder="Email Address">
  <button class="submitbtn" type="submit">Sign Up</button>
 </form>
</body>
</html>
